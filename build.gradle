import java.time.LocalDate
import java.time.format.DateTimeFormatter

buildscript {
	ext.kotlin_version = '1.9.0'
	repositories {
		mavenCentral()
		maven {
			name = 'github'
			url = 'https://github.com/juanmuscaria/maven/raw/master'
		}
	}
	dependencies {
		classpath 'net.minecraftforge.gradle:ForgeGradle:[1.2-1.4.6-SNAPSHOT,)'
		classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
	}
}

apply plugin: 'forge'
apply plugin: 'kotlin'

final def currentDate = LocalDate.now()
version = currentDate.format(DateTimeFormatter.ofPattern('yy.MM.dd'))
group = 'com.yourname.modid'
archivesBaseName = 'Genst II'

minecraft {
	version = '1.7.10-10.13.4.1614-1.7.10'
	runDir = 'run'
	srcCompat = JavaVersion.VERSION_1_8
	targetCompat = JavaVersion.VERSION_1_8
}

dependencies {
	embed "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
}

processResources {
	inputs.property 'version', project.version
	inputs.property 'mcversion', project.minecraft.version

	from(sourceSets.main.resources.srcDirs) {
		include 'mcmod.info'

		expand 'version': project.version, 'mcversion': project.minecraft.version
	}

	from(sourceSets.main.resources.srcDirs) {
		exclude 'mcmod.info'
	}
}

compileKotlin {
	kotlinOptions {
		jvmTarget = "1.8"
		freeCompilerArgs += "-opt-in=kotlin.RequiresOptIn"

	}
}